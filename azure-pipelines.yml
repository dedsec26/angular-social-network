trigger:
  branches:
    include:
      - master  # Or whichever branch you want to trigger the pipeline

pool:
  name: 'angular'  # Replace with the name of your self-hosted agent pool

variables:
- group: angularGroup
steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'Install and Build Application'

- task: Docker@2
  inputs:
    containerRegistry: $(containerRegistry)  # Replace with your container registry connection name
    repository: $(repository)  # Replace with your Docker repository name
    command: 'buildAndPush'
    Dockerfile: $(dockerfile)
  displayName: 'Build and Push Docker Image $(dockerfile) $(containerRegistry) $(repository)'
